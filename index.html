<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
<div class="container">
    <div class="watch">
    <div class="outer-circle">
        <div class="inner-circle">
            <span class="text min">0 :&nbsp;</span>
            <span class="text sec">0 :&nbsp;</span>
            <span class="text msec">0 &nbsp;</span>
        </div>
    </div>
    <div class="btn">
        <button class="bt reset display-none">Reset</button>
        <button class="bt play">Play</button>
        <button class="bt lap display-none">laps</button>
    </div>
</div>
<ul class="laps">

    <button class="lap-clear-button display-none">clear all</button>
</ul>
</div>
<script src="index.js"></script>
</body>
</html>
